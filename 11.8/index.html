<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Start</title>
    <style>
        #panel1, #panel2 {
            background:pink;
            height:200px;
            width:200px;
            margin-bottom:15px;
        }
    </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <button id="show">show</button><button id="hide">hide</button>

    <div id="panel1">
        I have text here.
    </div>

    <div id="panel2">
        There's more text over here!
    </div>

    <script>
            /* basic Hide/Show function from w3Schools jquery tutorial */

        $("#hide").click(function(){
    $("#panel1").hide();
});

$("#show").click(function(){
    $("#panel1").show();
}); 
    </script>
</body>
</html>
